<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMDB</title>
    <link href="../css/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<header id="header">
    <img alt="icon of MMDB" id="mainIcon" src="../res/img/mainIcon.png">
    <nav class="desktopHeader">
        <button class="headerButton" onclick="window.scrollTo(0,0)">Home</button>

        <div class="dropdown">
            <button class="headerButton">Genres</button>
            <div id="genre-dropdown-content">

            </div>
        </div>
        <div class="dropdown">
            <button class="headerButton">Show Favourites</button>
            <div id="favourite-dropdown-content">
            </div>
        </div>
        <button class="headerButton" onclick="movieRoulette()">Movie Roulette</button>
        <button class="loginButton" onclick="showLoginForm()">Log in</button>

    </nav>
    <nav class="mobileHeader">
        <button id="sidebarButton" onclick="handleSidebar()">â˜°</button>
        <nav id="sidePanel">
            <a class="closeButton" href="javascript:void(0)" onclick="closeSidebar()">x</a>
            <a href="#" id="toggleFavourite" onclick="toggleFavourites()">Show favourites</a>
            <a href="#" onclick="movieRoulette()">Movie Roulette</a>
            <a href="#" onclick="showLoginForm()">Log in</a>
        </nav>
    </nav>
</header>

<div class="modal" id="loginModal">
    <form class="modal-content" id="loginForm" method="post">
        <div class="containerHeader">
            <span class="close" onclick="document.getElementById('loginModal').style.display='none'"
                  title="Close Modal">&times;</span>
        </div>
        <div class="container">
            <label for="userName"><b>Username</b></label>
            <input id="userName" name="userName" placeholder="Enter Username" required type="text">
            <label for="password"><b>Password</b></label>
            <input id="password" name="password" placeholder="Enter Password" required type="password">
            <button class="headerButton" type="submit">Login</button>
        </div>
    </form>
</div>

<main id="main">
    <section id="content"></section>
    <section id="demo"></section>

</main>

<script src="../js/shared.js"></script>
<script src="../js/main.js">


</script>

</body>
</html>
