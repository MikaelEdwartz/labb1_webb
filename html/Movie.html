<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="../css/mainStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="iMovie">
<header>
    <nav class="movieNav">
        <div class="dropdown">
            <button class="headerButton" onclick="generatefavouriteDropDown()">Favourites</button>
            <div id="favourite-dropdown-content">
            </div>
        </div>
            <a href="index.html">
            <figure>
                <img class="mainIcon_movie" src="../res/img/mainIcon.png" alt="MMDB icon">
            </figure>
            </a>
        <div class="dropdown">
            <button class="loginButton" onclick="showLoginForm()">Log in</button>
        </div>
    </nav>
</header>
<section class="trailerSection">
    <video id="trailer" width="390" height="240" controls>
     <source src="../res/vid/lotr.mp4" type="video/mp4">
    </video>
    <button id="favButton" onclick='setFavourite(getCurrentMovie())'> </button>
</section>
<section>
    <article class="movieInfo">
    </article>
</section>

<div id="loginModal" class="modal">

    <form class="modal-content animate" action="" method="post">
        <div class="containerHeader">
            <span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
        <div class="container">
            <label for="userName"><b>Username</b></label>
            <input id="userName" type="text" placeholder="Enter Username" name="userName" required >
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" required>
            <button class="headerButton" type="submit">Login</button>
        </div>
    </form>
</div>

<script src="../js/shared.js"></script>
<script src="../js/movie.js"></script>
</body>
</html>
