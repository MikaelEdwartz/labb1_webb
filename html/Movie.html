<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="../css/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body class="iMovie">
<header>
    <nav class="movieNav">
        <div class="dropdown">
            <button class="headerButton" onclick="generatefavouriteDropDown()">Favourites</button>
            <div id="favourite-dropdown-content"></div>
        </div>
        <a href="index.html">
            <figure>
                <img alt="MMDB icon" class="mainIcon_movie" src="../res/img/mainIcon.png">
            </figure>
        </a>
        <div class="dropdown">
            <button class="loginButton" onclick="showLoginForm()">Log in</button>
        </div>
    </nav>
</header>
<section class="trailerSection">
    <video controls height="240" id="trailer" width="390">
        <source src="../res/vid/lotr.mp4" type="video/mp4">
    </video>
    <button id="favButton" onclick='setFavourite(getCurrentMovie())'></button>
</section>
<section>
    <article class="movieInfo">
    </article>
</section>

<div class="modal" id="loginModal">
    <form class="modal-content animate" method="post">
        <div class="containerHeader">
            <span class="close" onclick="document.getElementById('loginModal').style.display='none'"
                  title="Close Modal">&times;</span>
        </div>
        <div class="container">
            <label for="userName"><b>Username</b></label>
            <input id="userName" name="userName" placeholder="Enter Username" required type="text">
            <label for="password"><b>Password</b></label>
            <input id="password" name="password" placeholder="Enter Password" required type="password">
            <button class="headerButton" type="submit">Login</button>
        </div>
    </form>
</div>

<script src="../js/shared.js"></script>
<script src="../js/movie.js"></script>
</body>
</html>
