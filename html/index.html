<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMDB</title>
    <link rel="stylesheet" href="../css/mainStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header id="header">
    <img id="mainIcon" src="../res/img/mainIcon.png" alt="icon of MMDB">
    <nav class="desktopHeader">
        <button class="headerButton" onclick="window.scrollTo(0,0)">Home</button>

        <div class="dropdown">
            <button class="headerButton">Genres</button>
            <div id="genre-dropdown-content">

            </div>
        </div>
        <div class="dropdown">
            <button class="headerButton">Show Favourites</button>
        <div id="favourite-dropdown-content">
        </div>
         </div>
        <button class="headerButton" onclick="movieRoulette()">Movie Roulette</button>
        <button class="loginButton" onclick="showLoginForm()">Log in</button>

    </nav>
    <nav class="mobileHeader">
        <button id="sidebarButton" onclick="handleSidebar()">â˜° </button>
        <nav id="sidePanel">
            <a href="javascript:void(0)" class="closeButton" onclick="closeSidebar()">x</a>
            <a href="#"  id="toggleFavourite" onclick="toggleFavourites()">Show favourites</a>
            <a href="#" onclick="movieRoulette()">Movie Roulette</a>
            <a href="#" onclick="showLoginForm()">Log in</a>
        </nav>
    </nav>
</header>

<div id="loginModal" class="modal">
    <form id="loginForm" class="modal-content" method="post">
        <div class="containerHeader">
            <span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
        <div class="container">
            <label for="userName"><b>Username</b></label>
            <input id="userName" type="text" placeholder="Enter Username" name="userName" required >
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" required>
            <button class="headerButton" type="submit">Login</button>
        </div>
    </form>
</div>

<main id="main">
    <section id="content">
    </section>
    <section id="demo"></section>

</main>

<script src="../js/shared.js"></script>
<script src="../js/main.js">


</script>

</body>
</html>
